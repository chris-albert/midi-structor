name: 'Release App'

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.20"
          cache: 'pnpm'

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Build Project
        env:
          CI: false
        run: pnpm electron-make

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./apps/electron/out/make/MIDI Structor-0.0.2-arm64.dmg
